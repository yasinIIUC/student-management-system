{% extends "student/base.html" %}

{% block body %}
<h3 class="text-center m-4">Update Student</h3>

<!-- Success Message -->
{% if success %}
<div class="alert alert-success" role="alert">
    The new student Update successfully.
    <a href="{% url 'index' %}" class="alert-link">Go to Home Page.</a>
</div>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3">
            <div class="card-header">
               <i class="fa-solid fa-pen-to-square fa-lg"></i>Update Student Record
            </div>
            <div class="card-body">
                <!-- Form for adding a student -->
                <form action="{% url 'add' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }} <!-- Correct casing for 'as_p' -->
                    <div class="d-flex justify-content-between mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-plus"></i> Update
                        </button>
                        <a href="{% url 'index' %}" class="btn btn-secondary">
                            <i class="fa-solid fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
